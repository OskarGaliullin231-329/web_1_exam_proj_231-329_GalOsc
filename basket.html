            </div>
            <form action="" class="order_form">
                <input type="hidden" name="good_ids" id="goods_IDs" required>
                <!-- <input type="hidden" name="delivery_date" id="delivery_date" required> -->
                <!-- <input type="hidden" name="subscribe" id="subscribe"> -->
                <h1>Оформление заказа</h1>
                <div class="grid_input_container">
                    <div class="flex_input_contiainer">
                        <div class="simple_input_container">
                            <label for="full_name" class="input_label">Имя</label>
                            <input type="text" name="full_name" id="full_name" required>
                        </div>

                        <div class="simple_input_container">
                            <label for="phone">Номер телефона</label>
                            <input type="tel" name="phone" id="phone" required>
                        </div>

                        <div class="simple_input_container">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                            <div id="mail_assignment">
                                <input type="checkbox" name="subscribe" id="subscribe">
                                <label for="subscribe">Подписаться на рассылку</label>
                            </div>
                        </div>

                        <div class="simple_input_container">
                            <label for="order_comment">Комментарий</label>
                            <textarea name="comment" id="order_comment"></textarea>
                        </div>
                    </div>
                    <div class="flex_input_contiainer">
                        <div class="simple_input_container">
                            <label for="delivery_address">Адрес доставки</label>
                            <input type="text" name="delivery_address" id="delivery_address" required>
                        </div>

                        <div class="simple_input_container">
                            <label for="delivery_date">Дата доставки</label>
                            <input type="date" name="delivery_date" id="delivery_date" required>
                        </div>

                        <div class="simple_input_container">
                            <label for="delivery_interval">Временной интервал доставки</label>
                            <select name="delivery_interval" id="delivery_interval" required>
                                <option value="8:00-12:00" selected="selected">08:00 - 12:00</option>
                                <option value="12:00-14:00">12:00 - 14:00</option>
                                <option value="14:00-18:00">14:00 - 18:00</option>
                                <option value="18:00-22:00">18:00 - 22:00</option>
                            </select>
                        </div>

                        <div class="full_price_container">
                            <p id="full_price_phrase">Итоговая стоимость: </p>
                            <p id="delivery_phrase">(стоимость доставки 500&#8381)</p>
                        </div>

                        <div class="final_buttons_container">
                            <button type="reset" id="reset_button">Сбросить</button>
                            <button type="submit" id="submit_button">Отправить</button>
                        </div>
                    </div>
                </div>
            </form>
